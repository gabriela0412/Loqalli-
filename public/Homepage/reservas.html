<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva | Loqalli</title>
  <link rel="stylesheet" href="reservas.css">
</head>
<body>
  <header>
    <div class="logo">Loqalli</div>
    <nav>
      <a href="#" onclick="window.location.href='loqalli.html'">Explore</a>
      <a href="#" onclick="">About us</a>
    </nav>
  </header>

  <main>
    
    <section class="hero">
      <h1 class="TitleExperience"></h1>
      <p class="ShortDescription"></p>

      <div class="gallery">
        
        <img src="https://via.placeholder.com/400x250" alt="Imagen de la experiencia">
        <img src="https://via.placeholder.com/400x250" alt="Imagen de la experiencia">
        <img src="https://via.placeholder.com/400x250" alt="Imagen de la experiencia">
      </div>

      <div class="long-description">
        <h2>Description</h2>
        <p class="Indescription"></p>
      </div>
    </section>

    
    <section class="info">
      <h2>Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.682558943219!2d-89.2181913!3d13.6929403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f633046f2efb6c7%3A0x123456789abcdef!2sSan%20Salvador!5e0!3m2!1ses!2ssv!4v1699999999999"
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="form">
      <h2>Disponibilidad</h2>

      <div class="calendar-container">
        <div class="calendar-header">
          <button id="prevMonth" type="button">&lt;</button>
          <span id="monthYear"></span>
          <button id="nextMonth" type="button">&gt;</button>
        </div>
        <table id="calendar">
          <thead>
            <tr>
              <th>Dom</th>
              <th>Lun</th>
              <th>Mar</th>
              <th>Mié</th>
              <th>Jue</th>
              <th>Vie</th>
              <th>Sáb</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>

      <div class="inputs">
        <label for="hora">Selecciona la hora:</label>
        <input type="time" id="hora">
      </div>

      <button id="reservarBtn" class="btn-reservar" type="button">Reservar</button>
    </section>
  </main>

  
  <script src="reservasfiltro.js"></script>
  <script src="reservas.js"></script>
</body>
</html>
