<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN -->
  <div class="container login-container">
    <h2>Login</h2>
    <div id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" id="login-button">Login</button>
    </div>
  </div>

  <!-- VERIFICACIÃ“N OTP -->
  <div class="container" id="verification-container" style="display: none;">
    <h2>OTP Verification</h2>
<p>Enter the code you received:</p>
    <p id="otp-display"></p>
    <input type="text" id="verification-code" placeholder="Enter verification code" required>
    <button type="button" id="verify-button">Verify</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
