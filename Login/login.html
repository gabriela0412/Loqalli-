<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Loqalli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Loqalli</h1>
            <ul>
                <li><a href="../categories.html">Explore</a></li>
                <li><a href="#">Create an experience</a></li>
                <li><a href="../Mainpage/mainpage.html">Sign Up</a></li>
                <img src="" class="profile">
            </ul>

            <div class="navbar-profile">
                <div class="profile-circle"></div>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <div class="login-container">
            <h1>Welcome to Loqalli</h1>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <a href="#" class="forgot-password">Forgot your password?</a>

           <button id="login-button" class="login-button">Login</button>

            
            <div class="divider"></div>
            
            <div class="google-login">
                <input type="checkbox" id="google-login">
                <label for="google-login">Continue with Google account</label>
            </div>
            
            <p>Don't have an account? <a href="signup.html" class="register-link">Sign Up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
