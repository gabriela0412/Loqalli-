<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loqalli</title>
  <link rel="stylesheet" href="mainpage.css">
</head>
<body>
  <header>
    <nav>
      <h1>Loqalli</h1>
      <ul>
        <li><a href="#" onclick="window.location.href='../index/index.html'">Home</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Create</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
      <div class="profile-circle"></div>
    </nav>
  </header>

  <section>
    <div>
      <input class="input2" type="text" placeholder="Buscar experiencias...">
    </div>

    <div class="buttons">
    <!-- Date Dropdown -->
    <div class="dropdown">
      <button type="button">Date</button>
    <div class="dropdown-content" data-filter="date">
      <button data-value="2025-09">September 2025</button>
      <button data-value="2025-10">October 2025</button>
    </div>
  </div>


      <!-- Category Dropdown -->
      <div class="dropdown">
        <button type="button">Category</button>
        <div class="dropdown-content" data-filter="category">
          <button data-value="Gastronomy">Gastronomy</button>
          <button data-value="Crafts & Art">Crafts & Art</button>
          <button data-value="Adventure">Adventure</button>
          <button data-value="Dance & Folklore">Dance & Folklore</button>
        </div>
      </div>

      <!-- Ubication Dropdown -->
      <div class="dropdown">
        <button type="button">Ubication</button>
        <div class="dropdown-content" data-filter="location">
          <button data-value="San Salvador">San Salvador</button>
          <button data-value="Ahuachapán">Ahuachapán</button>
          <button data-value="La Libertad">La Libertad</button>
          <button data-value="Chalatenango">Chalatenango</button>
        </div>
      </div>

      <!-- Price Dropdown -->
      <div class="dropdown">
        <button type="button">Price</button>
        <div class="dropdown-content" data-filter="price">
  <button data-min="0"  data-max="20">$0 - $20</button>
  <button data-min="20" data-max="30">$20 - $30</button>
  <button data-min="30" data-max="40">$30 - $40</button>
  <button data-min="40" data-max="60">$40 - $60</button>
</div>

      </div>
    </div>
  </section>

  <!-- Microexperiences Section -->
  <section>
    <h1 class="Microexperiencias">Microexperiences</h1>
    <div class="experiences" id="experiences-container">
      <!-- Aquí se cargarán las experiencias filtradas dinámicamente desde la API -->
    </div>
  </section>

  <!-- Banners Section -->
  <h1 class="Microexperiencias">Novedades</h1>
  <div id="banner-container" class="banner-grid">
    <!-- Los banners se cargarán aquí dinámicamente -->
  </div>

  <section class="dynamic-banner"></section>

  <script src="banner.js"></script>
  <script src="filter.js"></script>
</body>
</html>
